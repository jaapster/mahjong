<html>
	<body>
		<h1>Mahjong rocks! &#x1F000</h1>

		<div>
			tileId<input type="text" id="tile-id" />
			from<input type="text" id="from-id" />
			to<input type="text" id="to-id" />
			<button id="exec">exec</button>
		</div>

		<h2>Public</h2>
		<div id="public" style="font-size: 120px"></div>

		<h2>Private</h2>
		<div id="private" style="font-size: 120px"></div>

		<script>
			let gameId;

			const tileId = document.getElementById('tile-id');
			const fromId = document.getElementById('from-id');
			const toId = document.getElementById('to-id');
			const exec = document.getElementById('exec');

			const render = (game) => {
				const private = game.tiles.a0;
				const public = game.tiles.a1;

				const g = {
					characters: {
						'1': '1F007',
						'2': '1F008',
						'3': '1F009',
						'4': '1F00A',
						'5': '1F00B',
						'6': '1F00C',
						'7': '1F00D',
						'8': '1F00E',
						'9': '1F00F',
					},
					bamboo: {
						'1': '1F010',
						'2': '1F011',
						'3': '1F012',
						'4': '1F013',
						'5': '1F014',
						'6': '1F015',
						'7': '1F016',
						'8': '1F017',
						'9': '1F018',
					},
					dots: {
						'1': '1F019',
						'2': '1F01A',
						'3': '1F01B',
						'4': '1F01C',
						'5': '1F01D',
						'6': '1F01E',
						'7': '1F01F',
						'8': '1F020',
						'9': '1F021',
					},
					flowers: {
						'plum': '1F022',
						'orchid': '1F023',
						'chrysanthemum': '1F024',
						'bamboo': '1F025'
					},
					seasons: {
						'spring': '1F022',
						'summer': '1F023',
						'autumn': '1F024',
						'winter': '1F025'
					},
					winds: {
						'east': '1F000',
						'north': '1F001',
						'west': '1F002',
						'south': '1F003'
					},
					dragons: {
						'red': '1F004',
						'green': '1F005',
						'white': '1F006'
					}
				}

				const pr = private.reduce((m, t) => {
					return `${ m }&#x${ g[t.suit][t.name] }`;
				}, '');

				const pu = public.reduce((m, t) => {
					return `${ m }&#x${ g[t.suit][t.name] }`;
				}, '');

				document.getElementById('private').innerHTML = pr;
				document.getElementById('public').innerHTML = pu;

				console.log('private:', private);
				console.log('public:', public);
			};

			const onConnect = () => {
				fetch('/games')
					.then(response => response.json())
					.then(data => {
						game = data[0];
						gameId = game.id;

						render(game);
					});
			};

			const onGame = (game) => {
				render(game);
			};

			const onExecute = () => {
				fetch(`/games/${ gameId }/tiles/${ fromId.value }/${ tileId.value }?to=${ toId.value }`)
			};

			const stream = new EventSource('/stream');

			stream.onmessage = (event) => {
				const { id, type, data } = JSON.parse(event.data);

				if (type === 'connect') {
					onConnect();
				}

				if (type === 'game') {
					onGame(data);
				}
			};

			exec.addEventListener('click', onExecute);
		</script>
	</body>
</html>
